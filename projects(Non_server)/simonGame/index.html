<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simon Says Game</title>
</head>
<body>
    <h2 id="Hscore">High Score: <span>0</span></h2>
    <h1>Simon Says!</h1>
    <h3 id="textDis">Press Any Key To Start</h3>
    <div id="gameArea">
        <div class="box" id="red" type="button"></div>
        <div class="box" id="blue" type="button"></div>
        <div class="box" id="green" type="button"></div>
        <div class="box" id="yellow" type="button"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
